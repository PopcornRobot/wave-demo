  <body>
    <section class="section">
      <div class="container">
        <div class="columns is-multiline">
          <div class="column is-6 is-offset-3 mb-6">
            <nav class="navbar" role="navigation" aria-label="main navigation">
              <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-start">
                  <a class="navbar-item" href="/">
                    Home
                  </a>
                  <a class="navbar-item" href="/dashboard">
                      Dashboard
                  </a>
                  <a class="navbar-item" href="/dashboard/rooms">
                      Rooms
                  </a>
                </div>
              </div>
            </nav>
            <section class="hero is-primary">
              <div class="hero-body">
                <p class="title">WaveLength</p>
                <form action="/create_room" method="POST">
                  {% csrf_token %}
                  <p>Enter Room Name</p>
                  <input type="text" name="room_name">
                <br/>
                <button>Create Room</button>
                </form>
              </div>
            </section>
          </div>

    <script>
      // Automatically set the focus to the room name input
      document.querySelector("#room-name-input").focus();

      // If you hit "enter" on the keyboard, trigger the click method
      document.querySelector("#room-name-input").onkeyup = function (e) {
        if (e.keyCode === 13) {
          document.querySelector("#room-name-submit").click();
        }
      };

      // When you submit the form, redirect the user to the room page
      document.querySelector("#room-name-submit").onclick = function (e) {
        var roomName = document.querySelector("#room-name-input").value;
        var userName = document.querySelector("#username-input").value;

        window.location.replace("room/" + roomName + "/?username=" + userName);
      };
    </script>
